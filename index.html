<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="first-col">
      <img
        class="background-img"
        src="./images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="green leaf plant in close up"
      />
      <div class="odin-logo-cont">
        <img
          class="odin-logo"
          src="./images/odin-lined.png"
          alt="The Odin Logo"
        />
        <p class="odin-text">ODIN</p>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="second-col">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="">
        <h1>Let's do this!</h1>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="number">PHONE NUMBER</label>
          <input type="number" id="number" name="number" />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="confirm-pass">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-pass" name="confirm-pass" />
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </form>
    </div>
  </body>
</html>
